<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=960, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CStyle.css">
	<title>Time Clock</title>
</head>
<body id = "webpage">
	<header id = "heading"><h1>The Time Ride</h1></header>
	<div id="bodyText">
		<h1 id = "dayCategory">abc</h1>
		<p id = "todayDate">Here goes the date</p>
		<p id = "clock" class="move">Here goes the clock</p>

			<div class="Events">
				<div class="Event1">
					<p class="eventTitle">Halley's Comet</p>
					<img src="https://images-ext-2.discordapp.net/external/T6iTMIqg_6B5OMdmMnXuRH-KmXRlIH40dGsr5TP52JA/https/i.pinimg.com/736x/eb/fc/70/ebfc701c3f2538f613803ac95880097d--solar-system-mani.jpg" alt="Halley Comet Image" id = "halleyCometImg" class = "imgs">
					<p id = 'eventTimeText1' class ='timeText'> halley comet time </p>
				</div>

				
				<div class="Event2">
					<p class="eventTitle">Mario's Birthday</p>
					<img src="https://happymag.tv/wp-content/uploads/2020/03/Super-mario-small.jpg" id = "eventImg2" class = "imgs">
					<p id = 'eventTimeText2' class ='timeText'> mario birthday time </p>
				</div>


				<div class="Event3">
					<p class="eventTitle">Longest Day of Year</p>
					<img src="http://clipart-library.com/img/1055280.png" id = "eventImg3" class = "imgs">
					<p id = 'eventTimeText3' class ='timeText'> longest day date </p>
				</div>


				<div class="Event4">
					<p class="eventTitle">Longest Night of Year</p>
					<img src="https://cdn.discordapp.com/attachments/604936104822439955/875437394755743754/ClipartKey_326504.png"
					id = "eventImg4" class = "imgs">
					<p id = 'eventTimeText4' class ='timeText'> longest night date </p>
				</div>
			</div>

	<script type="text/javascript" src="CScript.js"></script>
</body>
</html>
